<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Comic Agung</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div class="container" id="app">
    <!-- Logout button and notification for success / error event -->
    <div class="row my-3">
      <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
    </div>

    <div id="error-notif">
      <p></p>
    </div>

    <!-- This is Login Form  -->
    <div id="login-page">
      <h1>Login</h1>
      <form class="my-4" id="form-login">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <button id="btnRegisterPage" class="btn btn-info">
          Register
        </button>
      </form>
    </div>

    <div id="register-page" style="display: none;">
      <h1>Register</h1>
      <form class="my-4" id="form-register">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name_register" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email_register" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password_register" required />
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
        <button type="submit" class="btn btn-warning">
          Random User
        </button>
        <button id="btnLoginPage" class="btn btn-info">
          Login
        </button>
      </form>
    </div>

    <div id="main-page" style="display: none;">
      <h1>Comic Collection</h1>
      <div id="body" class="row my-4">
        <!-- Each of comic will have one of this card -->

      </div>

      <!-- This is form page to update a comic -->
      <div id="update" style="display: none;">
        <h1>Update Comic</h1>
        <form class="my-4" id="form-update">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="edit_id" type="hidden" class="form-control" name="title" />
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" id="image" class="form-control" name="imageUrl" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="init.js"></script>
<script src="event.js"></script>
<script src="controller.js"></script>

</html>
